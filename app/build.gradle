plugins {
    id 'odonto.kids.personal.controll.java-application-conventions'
    id 'java'
    id 'org.springframework.boot' version '3.1.5'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
}
repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-dependencies:3.1.0'

    implementation 'org.eclipse.jetty:jetty-server:12.0.3'

    implementation 'org.springframework:spring-web:4.3.11.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:3.1.5'

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-data-jpa
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.1.5'

    // https://mvnrepository.com/artifact/com.h2database/h2
    //testImplementation 'com.h2database:h2:2.2.224'

    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')

    // https://mvnrepository.com/artifact/org.hibernate/hibernate-core
    implementation 'org.hibernate:hibernate-core:6.3.1.Final'

// https://mvnrepository.com/artifact/mysql/mysql-connector-java
    implementation 'mysql:mysql-connector-java:8.0.33'


    compileOnly 'org.projectlombok:lombok:1.18.30'

    implementation 'org.springframework.boot:spring-boot-starter'
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-test
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.5'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test', Test) {
    useJUnitPlatform()
}

application {
    // Define the main class for the application.
    mainClass = 'odonto.kids.personal.controll.app.App'
}
